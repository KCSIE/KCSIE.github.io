---
layout: article
title: Links
---

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Icon</th>
            <th>Description</th>
            <th>Blogroll</th>
        </tr>
    </thead>
    <tbody>
        {% for link in site.data.links %}
            {%- if link.finish_date -%}
            <tr bgcolor=#D8F781>
            {%- else -%}
            <tr>
            {%- endif -%}
                <td>{{ link.name }}</td>
                <td><img src="{{ link.icon }}" class="img-rounder" width="100" height="100"/></td>
                <td>{{ link.description }}</td>
                <td><a href="{{ link.blogroll }}">{{ link.blogroll}}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
